<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Recommendations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1 class="header-title">Tourist Recommendations</h1>
      <p class="header-subtitle">Discover top places near your destination</p>
    </header>

    <nav class="navigation">
      <ul class="nav-list">
        <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
        <li>
          <a href="{{ url_for('review') }}" class="nav-link">Submit Review</a>
        </li>
        <li>
          <a href="{{ url_for('helplines') }}" class="nav-link"
            >Emergency Helplines</a
          >
        </li>
        <li>
          <a href="{{ url_for('complaint') }}" class="nav-link"
            >File Complaint</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <h2 class="section-title">Get Recommendations</h2>
      <form method="POST">
        <label for="destination">Enter destination:</label>
        <input type="text" name="destination" required />
        <label for="city">Enter City:</label>
        <input type="text" name="city" required />
        <label for="country">Country:</label>
        <input type="text" name="country" required />
        <button type="submit">Get Recommendations</button>
      </form>

      {% if recommendations %}
      <div class="output-section">
        <h3>Recommended Places:</h3>
        <ul>
          {% for place in recommendations %}
          <li style="margin-bottom: 10px">{{ place }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </main>
  </body>
</html>
